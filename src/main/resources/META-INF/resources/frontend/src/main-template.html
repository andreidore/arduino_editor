<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Defines the main-template element -->
<dom-module id="main-template">
    <template>
        <span>[[value]]</span>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class MainTemplate extends Polymer.Element {
            static get is() {
                return 'main-template'
            }
        }
        customElements.define(MainTemplate.is, MainTemplate);
    </script>
</dom-module>
